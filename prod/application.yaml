apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysample
  namespace: argocd
spec:
  destination:
    namespace: test-app-prod
    server: https://kubernetes.default.svc
  project: default
  source:
    path: prod
    repoURL: https://github.com/jtarte/sampleapp
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sync:
    comparedTo:
      destination:
        namespace: test-app-prod
        server: https://kubernetes.default.svc
      source:
        path: prod
        repoURL: https://github.com/jtarte/sampleapp
        targetRevision: master